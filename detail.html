<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New iPhone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to ensure it covers viewport */
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #1d1d1f;
            text-align: center;
            position: relative;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 90%; /* Prevent container from being too wide on large screens */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0;
            color: #1d1d1f;
        }

        /* Styling for the actual iPhone image */
        .iphone-display-image {
            max-width: 350px; /* Max width for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 20px; /* Slightly rounded edges for the phone image itself */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            display: block; /* Remove extra space below image */
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 100;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="container">
        <h1 id="selected-color-name">Your New iPhone</h1>
        <img id="iphone-actual-image" class="iphone-display-image" src="" alt="Selected iPhone Color">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedColor = urlParams.get('color'); // e.g., "Deep Blue"
            const imageUrl = urlParams.get('imageUrl');     // New: URL of the image

            const colorNameDisplay = document.getElementById('selected-color-name');
            const iphoneActualImage = document.getElementById('iphone-actual-image');

            if (selectedColor && imageUrl) {
                colorNameDisplay.textContent = `${selectedColor} iPhone`;
                iphoneActualImage.src = imageUrl; // Set the image source
            } else {
                colorNameDisplay.textContent = 'No color selected';
                iphoneActualImage.src = 'placeholder.png'; // Fallback image (you'd need to create this)
                iphoneActualImage.alt = 'Please go back and choose a color.';
            }
        });
    </script>
</body>
</html>
